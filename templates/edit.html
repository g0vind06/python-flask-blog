{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        {% set fname = 'assets/img/home-bg.jpg' %}
        <header class="masthead" style="background-image: url('{{ url_for('static',filename=fname) }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1> Admin Panel </h1>
                            <span class="subheading"> Manage your posts </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                  <a href = "/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
                        <a href = "/logout"><button class="btn btn-primary">Logout</button></a>
                        <hr>

                        <h1>Add/Edit Post</h1>
                        
                        <form name="sentMessage" id="contactForm" action = "/edit/{{Sno}}" method="post" novalidate>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>Title</label>
                                    <input type="text" class="form-control" placeholder="Title" id="title" name="title" value="{{post.title}}">
                                    <p class="help-block text-danger"></p>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>Tagline</label>
                                    <input type="email" class="form-control" placeholder="Tagline" id="tagline" name="tagline" value="{{post.tagline}}">
                                    <p class="help-block text-danger"></p>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Slug</label>
                                    <input type="tel" class="form-control" placeholder="Slug" name="slug" id="slug" value="{{post.slug}}">
                                    <p class="help-block text-danger"></p>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <div class="form-group floating-label-form-group controls">
                                    <label>Content</label>
                                    <textarea rows="5" class="form-control" placeholder="Content" name = "content" id="content" >{{post.content}}</textarea>
                                    <p class="help-block text-danger"></p>
                                  </div>
                                </div>
                                <div class="control-group">
                                        <div class="form-group floating-label-form-group controls">
                                          <label>Image File</label>
                                          <input type="email" class="form-control" placeholder="Image File" id="img_file" name="img_file" value="{{post.img_file}}">
                                          <p class="help-block text-danger"></p>
                                        </div>
                                      </div>

                                <br>
                                <div id="success"></div>
                                <div class="form-group">
                                  <button type="submit" class="btn btn-primary" id="submitMessageButton">Submit</button>
                                </div>
                              </form>
                              
                    
                    <!-- Pager-->
                </div>
            </div>
        </div>
{% endblock %}
